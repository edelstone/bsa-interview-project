<!DOCTYPE html>
<html class="no-js" lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>BSA Forecasting Dashboard</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="shortcut icon" href="favicon.png" />
    <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/jquery-modal/0.9.1/jquery.modal.min.css" />
    <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/zebra_datepicker/dist/css/bootstrap/zebra_datepicker.min.css">
    <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/chosen/1.8.3/chosen.min.css">
    <link rel="stylesheet" href="css/html5bp.css"/>
    <link rel="stylesheet" href="css/tachyons.css"/>
    <link rel="stylesheet" href="css/main.css"/>
  </head>

  <body class="sans-serif fw4 f6 lh-copy">

    <header class="bsa-header pa3">
      <div class="mw8 center flex items-center justify-between">
        <a href="https://buysellads.com"><img class="mw3 h2" alt="BSA" src="images/bsa-logo.svg"></a>
        <a class="link white f5 fw5" href="#nowhere">My dashboards <i class="fas fa-caret-down ml2"></i></a>
      </div>
    </header>

    <section class="sub-header pa3">
      <div class="mw8 center flex items-center justify-between">
        <h1 class="fw2 f2 ma0 lh-title">Inventory Forecasting</h1>
        <a class="link pv2 ph3 ba br2 bsa-blue bg-white fw5 button-reverse" href="#settings"><span class="button-text mr2">Manage dashboard</span> <i class="fas fa-cog f5"></i></a>
      </div>
      <div id="settings" class="modal settings">
        <h2 class="mt0 mb4 pb1 lh-title">Settings</h2>
        <form>
          <div class="flex justify-between items-center">
            <label for="setting-interval">Default date range</label>
            <select id="setting-interval">
              <option>None</option>
              <option>Next week</option>
              <option>Next two weeks</option>
              <option>Next month</option>
              <option>Next two months</option>
              <option>Next 6 months</option>
            </select>
          </div>
          <div class="mt3 flex justify-between items-center">
            <label for="setting-location">Default location</label>
            <select id="setting-location">
              <option>None</option>
              <option>Australia</option>
              <option>Canada</option>
              <option>China</option>
              <option>United Kingdom</option>
              <option>United States</option>
            </select>
          </div>
          <div class="mt3 flex justify-between items-center">
            <label for="setting-audience">Default audience</label>
            <select id="setting-audience">
              <option>None</option>
              <option>Beauty &amp; Fashion</option>
              <option>Cryptocurrency</option>
              <option>Food &amp; Drink</option>
              <option>Photography</option>
              <option>Podcasts</option>
            </select>
          </div>
          <div class="settings-buttons mt4">
            <a class="button-main dib link ba pv2 ph4 bsa-blue-bg white fw5 br2 mr3" href="#" rel="modal:close">Save</a>
            <a class="cancel link underline bsa-blue" href="#" rel="modal:close">Cancel</a>
          </div>
        </form>
      </div>
    </section>

    <section class="page-content pa3">
      <div class="mw8 center mt3">

        <div class="instructions">
          <p>Select forecasting criteria below. Default values can be managed in <a class="link underline bsa-blue" href="#settings">your dashboard settings</a>.</p>
        </div>

        <form class="criteria mt4 pa4 pt3 br2">
          <div class="flex flex-wrap">
            <div class="date-range mr4 mt3">
              <label for="date-range-start">
                <span class="fw5">Date-range:</span>
                <span class="dropdown">
                  <a id="menu-link" class="menu-link link underline bsa-blue" href="#nowhere">Choose preset</a>
                  <span class="dropdown-content" id="menu">
                    <ul class="list">
                      <li><a class="db" href="#nowhere">Next week</a></li>
                      <li><a class="db" href="#nowhere">Next two weeks</a></li>
                      <li><a class="db" href="#nowhere">Next month</a></li>
                      <li><a class="db" href="#nowhere">Next two months</a></li>
                      <li><a class="db" href="#nowhere">Next six months</a></li>
                    </ul>
                  </span>
                </span>
              </label>
              <div class="mt2">
                <input class="datepicker-start mw5" type="text" id="date-range-start">
                <span class="ph1">to</span>
                <input class="datepicker-end mw5" type="text" id="date-range-end">
              </div>
            </div>
            <div class="location mr4 mt3">
              <label for="location" class="fw5">Location</label>
              <div class="mt2">
                <select data-placeholder="Choose location(s)" multiple class="chosen-select" id="location">
                  <option>Australia</option>
                  <option>Canada</option>
                  <option>China</option>
                  <option>United Kingdom</option>
                  <option>United States</option>
                </select>
              </div>
            </div>
            <div class="audience mt3">
              <label for="audience" class="fw5">Audience</label>
              <div class="mt2">
                <select data-placeholder="Choose audience(s)" multiple class="chosen-select"  id="audience">
                  <option>Beauty &amp; Fashion</option>
                  <option>Cryptocurrency</option>
                  <option>Food &amp; Drink</option>
                  <option>Photography</option>
                  <option>Podcasts</option>
                </select>
              </div>
            </div>
          </div>
          <div class="mt4">
            <a onclick="getData()" class="button-main dib link ba pv2 ph4 bsa-blue-bg white fw5 br2 mr3" href="#nowhere">Submit</a>
          </div>
        </form>

        <div id="forecast-data" class="forecast-data results bt mb6">
          <h2 class="f2 fw9 mt4 mb4 lh-solid dib"><i class="fal fa-eye bsa-red mr3"></i>405,614 impressions</h2>
          <ul class="list f5 fa-ul">
            <li><span class="fa-li"><i class="far fa-calendar-alt bsa-blue mr2"></i></span>April 10, 2018 â€“ April 30, 2018</li>
            <li><span class="fa-li"><i class="far fw fa-globe green mr2"></i></span>Australia, Canada</li>
            <li><span class="fa-li"><i class="far fw fa-users mr2"></i></span>Photography</li>
          </ul>
        </div>

      </div>
    </section>

    <script src="js/vendor/modernizr-3.5.0.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
    <script>window.jQuery || document.write('<script src="js/vendor/jquery-3.2.1.min.js"><\/script>')</script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery-modal/0.9.1/jquery.modal.min.js"></script>
    <script src="//cdn.jsdelivr.net/npm/zebra_datepicker/dist/zebra_datepicker.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/chosen/1.8.3/chosen.jquery.min.js"></script>
    <script src="js/vendor/fontawesome-all.js"></script>
    <script src="js/plugins.js"></script>
    <script src="js/main.js"></script>

  </body>

</html>
